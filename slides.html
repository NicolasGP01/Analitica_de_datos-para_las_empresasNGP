<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Analítica de Datos</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        nav {
            background-color: #002E63;
            color: white;
            width: 250px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        nav h2 {
            margin-top: 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 8px;
            border-radius: 5px;
            background-color: #08457E;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #0277bd;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            background-color: #f4f4f4;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <h2>Menú del Curso</h2>
        <ul>
            <li><a href="#" onclick="mostrarPDF('docs/Diapositivas/INTRO.pdf')">Clase: Introducción al sistema de computación clásica</a></li>
            <li><a href="#" onclick="mostrarPDF('docs/Diapositivas/INTRO.pdf')">Clase: Introducción al análisis de datos</a></li>
            <li><a href="index.html">🏠 Volver a Inicio</a></li>
        </ul>
    </nav>
    <main>
        <iframe id="visorPDF" src=""></iframe>
    </main>
    <script>
        function mostrarPDF(ruta) {
            const visor = document.getElementById('visorPDF');
            visor.src = ruta;
        }
    </script>
</body>
</html>
